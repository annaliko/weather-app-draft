<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/109d475176.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                id="city-input"
                class="form-control search-bar"
                style="margin-top: 5px"
              />
            </div>
            <div class="col-3 search-button">
              </div>
            </div>
          </form>
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
        <div class="row">
          <div class="col" class="city">
            <h1 id="city"><em>Lviv</em></h1>
            <p id="today-date">Monday December 26, 21:06</p>
            <span class="temperature" id="temperature"> 18 </span>
                  <span class="units">
                    <a href="#" id="celsius"> °C </a> |
                    <a href="#" id="fahrenheit"> °F </a>
                  </span>
          </div>
          <div class="col">
            <div class="main-emoji">
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
        </div>
        <div class="row todays-weather">
          <div class="col-6">
            <ul class="below-city">
                <li id="date"></li>
                <li id="description">
                  Clouds
                </li>
              <li>Precipitation: 25%</li>
              <li>Wind : <span id="wind">5 km/h</span></li>
              <li>Humidity : <span id="humidity">93%<span></li>
            </ul>
          </div>
        </div>
        <div class="row columns-days">
          <div class="col-2">
            <div class="day">Sun</div>
            <div class="emoji"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="temp"><strong>11°</strong>7°</div>
          </div>
          <div class="col-2">
            <div class="day">Mon</div>
            <div class="emoji">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="temp"><strong>14°</strong>5°</div>
          </div>
          <div class="col-2">
            <div class="day">Tue</div>
            <div class="emoji">
              <i class="fa-solid fa-wind"></i>
            </div>
            <div class="temp"><strong>13°</strong>3°</div>
          </div>
          <div class="col-2">
            <div class="day">Wed</div>
            <div class="emoji">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="temp"><strong>14°</strong>7°</div>
          </div>
          <div class="col-2">
            <div class="day">Thu</div>
            <div class="emoji">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="temp"><strong>12°</strong>7°</div>
          </div>
          <div class="col-2">
            <div class="day">Sat</div>
            <div class="emoji">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="temp"><strong>13°</strong>9°</div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/annaliko/weather-app-draft" target="_blank" class="creator">Coded by Anna Liko</a>
    <script src="src/index.js"></script>
    <script>
        function showPosition(position) {
          console.log(position.coords.latitude);
          console.log(position.coords.longitude);
        }
        navigator.geolocation.getCurrentPosition(showPosition);
      </script>
  </body>
</html>
